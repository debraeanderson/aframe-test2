<html>
 <head>
   <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
 <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
   <script src="https://unpkg.com/aframe-motion-capture-components/dist/aframe-motion-capture-components.min.js"></script>
 </head>
 <body>
   <a-scene>
     <a-sky color="#ECECEC"></a-sky>
    <a-gltf-model src="https://debraeanderson.github.io/aframe-test2/assets/mega_scene/scene.gltf"></a-gltf-model>
 <a-gltf-model src="https://debraeanderson.github.io/aframe-test2/assets/fox/scene.gltf" scale="0.2 0.2 0.2" position="-24.795 -5.182 -27.578" gltf-model="https://debraeanderson.github.io/aframe-test2/assets/fox/scene.gltf"></a-gltf-model>
<a-gltf-model src="https://debraeanderson.github.io/aframe-test2/assets/fox/scene.gltf" scale="0.2 0.2 0.2" position="-5.23 2.361 -16.91" gltf-model="https://debraeanderson.github.io/aframe-test2/assets/fox/scene.gltf"></a-gltf-model>
 <a-gltf-model src="https://debraeanderson.github.io/aframe-test2/assets/dragon_model_solo/scene.gltf" scale="0.2 0.2 0.2" position="-10.272 12.461 -18.827" gltf-model="https://debraeanderson.github.io/aframe-test2/assets/dragon_model_solo/scene.gltf"><a-animation attribute="position" to="0 2.2 -10" direction="alternate" dur="4000" repeat="indefinite"></a-animation>
<!-- These animations will start when the dragon is looked at. -->
<a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
<a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
<a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
 </a-gltf-model>     
      <a-entity camera="active:true" wasd-controls="" position="-10.8 3.85 -15.521" rotation="-8.448451336700723 23.14749492328505 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>
       <a-sound src="https://ucarecdn.com/3764ea49-34de-40f3-934f-a55842ba3bcd/" autoplay="true"
     <!-- Out of the box environment! -->
  <a-entity environment="preset: volcano; fog: .6; groundColor: #445; grid: cross"></a-entity>
     <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
 </a-scene>
 </body>
</html>
